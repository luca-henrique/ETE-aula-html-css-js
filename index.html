<!DOCTYPE html>

<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>CRUD</title>
  </head>

  <body>
    <div class="container">
      
      <header class="header">
        <span>Cadastro de Funcionarios</span>
        <button onclick="openModal()" id='btn-incluir-funcionario'>
          Incluir
          </i>
        </button>
      </header>
      
      <div class="container-table">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Funcao</th>
              <th>Salario</th>
              <th class="acao">Editar</th>
              <th class="acao">Excluir</th>
            </tr>
          </thead>
        </table>
      </div>
      
    </div>
    
    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
          
          <label for="m-funcao">Funcao</label>
          <input id="m-funcao" type="text" required />
          
          <label for="m-salario">Salario</label>
          <input id="m-salario" type="number" required />
          
          <button id='btn-button-salvar'>Salvar</button>
          
        </form>
      </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>

</html>
